<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mídias em HTML5</title>

</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
         <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png"><!-- vai abrir a foto 1000, mas   se a foto for menos de 1000 vai carregar a fotode 700-->
            
        
            <img src="imagens/foto-g.png" alt="Imagem flexível">~
            
       
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    

    <audio preload="metadata"  controls>     
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.mp3" type="audio/ogg">
        <source src="midia/musica.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/musica.mp3" download="musica.mp3" type="audio/mpeg">clique aqui para baixar o arquivo</a></p>
    </audio>
