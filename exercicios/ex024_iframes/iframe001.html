<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* folhas de estilo sobrepõe o utilizado diretamente nas tags dentro do html */
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

    </style>

</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <!-- Tamanho padrão do iframe é de 300x150 -->

    <!-- Por mais que se use configurações de css no html, no css é soberano -->

    <!-- configurando iframe:  frameborder, height e scolling.
        scolling auto: se o conteudo exceder o tamanho ele cria barra de rolagem.
        scolling yes: mesmo que todo conteudo esteja aparecendo ele cria uma barra de rolagem.
        scolling no: não vai permitir rolagem, mas vai depender do navegador.

        frameborder por padrão é 0(tirar borda) e 1(criar borda) no iframe ou criar no css.
    -->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px">
            
            <a href="https://gustavoguanabara.github.io">no GitHub</a> <!--caso o navegador não tenha suporte ao iframe, vai aparecer o link para ter acesso ao site -->
            
            <!-- Usar uma mensagem informando ao usuário sobre o problema -->
            <p class="erro">Infelizmente seu navegador não é compatível com isso!</p>
        </iframe>
    </p>

</body>
</html>
