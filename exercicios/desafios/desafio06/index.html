<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul>
            <li><abbr title="utilizar a tag p">Parágrafo</abbr></li>
            <li><abbr title="utilizar a tag h1...h6">Títulos</abbr></li>
            <li><abbr title="utilizar a tag img">Imagens</abbr></li>
            <li><abbr title="utilizar a tag abbr">Abreviações</abbr></li>
            <li><abbr title="utilizar a tag code">Códigos-fonte</abbr></li>
            <li><abbr title="utilizar a tag ol e li">Listas numeradas</abbr></li>
            <li><abbr title="utilizar a tag ul e li">Listas com demarcadores</abbr></li>
        </ul>
        <picture>
             <source media="(max-width:700px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="flexivel">
        </picture>
</body>
</html>
