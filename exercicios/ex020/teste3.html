<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: red;
            color: white;
            text-align: center;
            width: 200px;
            margin: auto;
        }

        div:hover{
            color: rgb(139, 130, 175);
        }

        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }

       
    </style>

<div>
    Passe o mouse aqui!
    <p>Atenção!!!</p>
</div>
